<!--general setting Start-->
    <div id="yabout-popup" class="modal fade common-popup" role="dialog">
       <div class="modal-dialog">
       <!-- Modal content-->
       <div class="modal-content">
        <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
           <!-- <h4 class="modal-title">Enter your question</h4> -->
        </div>
        <div class="modal-body">
           <form method="post" action="/updatePassword/" id="form-user-password">
                 {% csrf_token %}
                <h3> Change Password </h3>
                <div class="">
                  <div class="form-group">
                     <label for="old_password">Current password:</label>
                     <input type="password" autocomplete="off" class="form-control" name="old_password" id="old_password">
                  </div>
                  <div class="form-group">
                     <label for="new_password">New password:</label>
                     <input type="password" autocomplete="off" class="form-control" name="new_password" id="new_password">
                  </div>
                  <div class="form-group">
                     <label for="new_password1">Confirm password:</label>
                     <input type="password" autocomplete="off" class="form-control" name="new_password1" id="new_password1">
                  </div>
               </div>
               <div class="form-group text-right">
                   <input type="submit" value="Update" class="btn">
               </div>
              </form>
           </div>
        </div>
       </div>
    </div>
